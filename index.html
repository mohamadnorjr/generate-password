<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generate a Random Password</title>
</head>
<body>

    <div class="container">
        <h1>Generate a <br><span>Random Password</span> </h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img src="copy.png" alt="" onclick="copyPssword()">
        </div>
        <button onclick="creatPassword()"><img src="/generate.png" alt="">Generate password</button>
    </div>
    



    <!--  cod java script is here  -->

    <script>
     

     const passwordBox = document.getElementById("password");
     const lenght = 12 ;


     const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWHYZ" ;
     const lowerCase = "abcdefghijklmnopqrstuvwhyz" ;
     const number = "123456789" ;
     const soymbols = "!@#$%^&*()_+}/" ;

     const allChars = upperCase + lowerCase + number + soymbols ;



     function creatPassword(){
     let   password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)]
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)]
            password += number[Math.floor(Math.random() * number.length)]
            password += soymbols[Math.floor(Math.random() * soymbols.length)]

            while(lenght > password.length){
            password += allChars[Math.floor(Math.random() * allChars.length)]

            }
            passwordBox.value = password;
            
     }


     function copyPssword(){
        passwordBox.select();
        document.execCommand("copy")

     }


    </script>
</body>
</html>
